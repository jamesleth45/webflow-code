<header class="header">
  <div class="header__logo">
    <a href="/" aria-current="page" class="header__logo-link">
      <span class="header__logo-text">James Carter</span>
    </a>
  </div>

  <nav class="header__nav">
    <ul class="header__nav-list header__nav-list--left">
      <li class="header__nav-item">
        <a href="#" class="header__nav-link">
          <span class="header__nav-text">Shop</span>
        </a>
      </li>
      <li class="header__nav-item header__nav-item--preview">
        <a href="#" class="header__nav-link">
          <span class="header__nav-text">Spring/Summer 2025 Preview</span>
        </a>
      </li>
      <li class="header__nav-item">
        <a href="#" class="header__nav-link">
          <span class="header__nav-text">Spring/Summer 2025 Lookbook</span>
        </a>
      </li>
      <li class="header__nav-item header__nav-item--brand">
        <button type="button" class="header__nav-btn">
          <span class="header__nav-text">Brand</span>
        </button>
        <ul class="header__nav-list header__nav-list--nested">
          <li class="header__nav-item">
            <button type="button" class="header__nav-btn">
              <span class="header__nav-text">About The Brand</span>
            </button>
          </li>
          <li class="header__nav-item">
            <button type="button" class="header__nav-btn">
              <span class="header__nav-text">Behind The Brand</span>
            </button>
          </li>
        </ul>
      </li>
    </ul>

    <ul class="header__nav-list header__nav-list--right">
      <li class="header__nav-item header__nav-item--search">
        <button type="button" data-target="panelSearch" class="header__nav-btn">
          <span class="header__nav-icon">
            <svg width="18" height="18" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M5.99687 11.4469C9.00683 11.4469 11.4469 9.00683 11.4469 5.99687C11.4469 2.98692 9.00683 0.546875 5.99687 0.546875C2.98692 0.546875 0.546875 2.98692 0.546875 5.99687C0.546875 9.00683 2.98692 11.4469 5.99687 11.4469Z" stroke="currentcolor" stroke-width="1.1"></path>
              <path d="M9.5 9.5L14 14" stroke="currentcolor"></path>
            </svg>
          </span>
        </button>
      </li>
      <li class="header__nav-item">
        <button type="button" data-target="panelCart" class="header__nav-btn">
          <span class="header__nav-text">Bag</span>
        </button>
      </li>
      <li class="header__nav-item">
        <a href="#" class="header__nav-link">
          <span class="header__nav-text">Log In / Register</span>
        </a>
      </li>
      <li class="header__nav-item">
        <a href="#" class="header__nav-link">
          <span class="header__nav-text">Client service</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="header__mobile">
    <button type="button" data-target="panelSearch" class="header__mobile-btn">
      <span class="header__mobile-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10.9969 16.4469C14.0068 16.4469 16.4469 14.0068 16.4469 10.9969C16.4469 7.98692 14.0068 5.54688 10.9969 5.54688C7.98692 5.54688 5.54688 7.98692 5.54688 10.9969C5.54688 14.0068 7.98692 16.4469 10.9969 16.4469Z" stroke="black" stroke-width="1.1"></path>
          <path d="M14.5 14.5L19 19" stroke="black"></path>
        </svg>
      </span>
    </button>

    <button type="button" data-target="panelCart" class="header__mobile-btn">
      <span class="header__mobile-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M5.5 7.5H18.5V18.5H5.5V7.5Z" stroke="black"></path>
          <path fill-rule="evenodd" clip-rule="evenodd" d="M14 8V7C14 6.46957 13.7893 5.96086 13.4142 5.58579C13.0391 5.21071 12.5304 5 12 5C11.4696 5 10.9609 5.21071 10.5858 5.58579C10.2107 5.96086 10 6.46957 10 7V8H9V7C9 6.20435 9.31607 5.44129 9.87868 4.87868C10.4413 4.31607 11.2044 4 12 4C12.7956 4 13.5587 4.31607 14.1213 4.87868C14.6839 5.44129 15 6.20435 15 7V8H14Z" fill="black"></path>
        </svg>
      </span>
    </button>

    <button type="button" data-target="panelNav" class="header__mobile-btn header__mobile-btn--nav">
      <span class="header__mobile-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 7.5H20M4 16.5H20" stroke="black"></path>
        </svg>
      </span>
    </button>
  </div>
</header>
